<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/readchapter.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/carousel.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/slick.js" type="text/javascript" charset="utf-8"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.js"></script>

    <title>Harry Potter and the Goblet of Fire - Pick a Book</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <!-- Fixed navbar -->
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#"
              ><img src="images/logo-small.png"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><strong>Harry Potter and the Goblet of Fire </strong>
                  </a>
                </li>
              </ul>
              <div class="btn-group ml-2">
                <img
                  src="images/author/ava1.jpg"
                  class="rounded-circle
                  dropdown-toggle"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                />
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <section class="write-chapter-page">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form>
              <button
                type="button"
                class="preview btn btn-warning btn-drop-warning"
              >
                Preview
              </button>
              <input
                type="submit"
                class=" btn btn-md btn-danger btn-drop-danger"
                placeholder="Publish"
              />
              <div class="mt-4 form-group">
                <h4 for="exampleInputText1">Heading:</h4>
                <input
                  type="text"
                  class="write-chapter-heading form-control"
                  id="exampleInputText1"
                  placeholder="Start of a new Journey"
                />
              </div>
              <h4 for="exampleInputText1">Content:</h4>
              <div class="form-group form-check" id="summernote"></div>
            </form>
          </div>
          <div class="preview-code col-12 mt-4 mb-4"></div>
        </div>
      </div>
    </section>
    <script>
      $("#summernote").summernote({
        placeholder: "Once upon a time there was ....",
        tabsize: 2,
        height: 500,
        toolbar: [
          // [groupName, [list of button]]
          ["style", ["bold", "italic", "underline", "clear"]],
          ["font", ["strikethrough", "superscript", "subscript"]],
          ["fontsize", ["fontsize"]],
          ["para", ["paragraph"]],
          ["height", ["height"]]
        ]
      });
    </script>
    <script>
      $(".preview").on("click", function() {
        $(".preview-code").addClass("border-top");
        $(".preview-code").html();
        var chapter_body = $("#summernote").summernote("code");
        var chapter_heading =
          "<h2>" + $(".write-chapter-heading").val() + "</h1>";
        $(".preview-code").html(chapter_heading + chapter_body);
      });
    </script>
  </body>
</html>
